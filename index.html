<html lang="es">

    <meta charset="UTF-8">

    <title>Talent Camp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #6c757d;
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: #e5e5e5;
            --team-color: #34c759;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .main-card {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .search-section { margin-bottom: 15px; position: relative; }
        .search-section .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 20px; height: 20px; }
        
        #search-input {
            width: 100%; padding: 12px 15px 12px 45px; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; font-size: 16px;
            background-color: var(--background-color); color: var(--text-color);
        }
        #search-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2); }

        .student-card {
            background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: var(--border-radius);
            margin-top: 20px; padding: 20px;
        }
        .student-card-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 10px; }
        .student-card h3 { margin: 0; color: var(--text-color); font-weight: 600; }
        .student-card .student-id { color: var(--text-muted); font-size: 0.9em; font-family: monospace; }
        
        .student-team {
            padding: 5px 10px; border-radius: 15px; color: white; font-size: 0.8em; font-weight: 500; background-color: var(--team-color);
        }
        
        .activity-list { list-style: none; padding: 0; margin-top: 15px; }
        .activity-item { border-top: 1px solid var(--border-color); padding: 15px 0; }
        .activity-item:first-child { border-top: none; padding-top: 5px; }
        .activity-details { display: flex; justify-content: space-between; align-items: center; gap: 15px; flex-wrap: wrap; }
        
        .activity-info h4 { margin: 0 0 5px 0; font-weight: 600; }
        .activity-info p { margin: 0; color: var(--text-muted); font-size: 0.95em; }

        .activity-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .activity-actions .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .activity-actions .btn:hover { background-color: #005bb5; }
        
        .config-section { display: none; margin-top: 20px; padding: 20px; border: 1px solid var(--border-color); border-radius: var(--border-radius); background-color: var(--surface-color); }
        .admin-controls button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; }
        .admin-controls button.secondary { background-color: var(--secondary-color); }

        #admin-table-container { margin-top: 20px; max-height: 400px; overflow-y: auto; }
        #admin-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        #admin-table th, #admin-table td { border: 1px solid var(--border-color); padding: 8px; text-align: left; }
        #admin-table th { background-color: var(--background-color); position: sticky; top: 0; }
        #admin-table td[contenteditable="true"] { background-color: #fef9e7; }
        #admin-table .delete-row-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 18px; }
        #admin-status { margin-top: 15px; padding: 10px; border-radius: 8px; text-align: center; font-weight: 500; display: none; background-color: var(--team-color); color: white; }

    </style>
</head>

                { ID: '00524719', Nombre: 'de la Rosa Burgos Alvaro Alejandro', Equipo: 12, 'Hora de Presentación': '11:20 - 11:40', Sala: 'B', 'Hora de Entrevista': '9:15 - 9:35', Entrevistador: 4, 'Hora de Mesa Redonda': '9:50 - 10:25', Expositor: 5 },
                { ID: '00523828', Nombre: 'Diaz Mayo José Pablo', Equipo: 12, 'Hora de Presentación': '11:20 - 11:40', Sala: 'B', 'Hora de Entrevista': '9:35 - 9:55', Entrevistador: 5, 'Hora de Mesa Redonda': '9:50 - 10:25', Expositor: 5 },
                { ID: '00497686', Nombre: 'Jiménez Gómez Omar Michel', Equipo: 12, 'Hora de Presentación': '11:20 - 11:40', Sala: 'B', 'Hora de Entrevista': '9:55 - 10:15', Entrevistador: 3, 'Hora de Mesa Redonda': '9:50 - 10:25', Expositor: 5 },
                { ID: '00464515', Nombre: 'Monterrosas Mirón Karla Antonia', Equipo: 12, 'Hora de Presentación': '11:20 - 11:40', Sala: 'B', 'Hora de Entrevista': '10:15 - 10:35', Entrevistador: 4, 'Hora de Mesa Redonda': '9:50 - 10:25', Expositor: 5 },
                { ID: '00545786', Nombre: 'Peniche Pérez Esteban', Equipo: 12, 'Hora de Presentación': '11:20 - 11:40', Sala: 'B', 'Hora de Entrevista': '10:35 - 10:55', Entrevistador: 9, 'Hora de Mesa Redonda': '9:50 - 10:25', Expositor: 5 },
                { ID: '00525597', Nombre: 'Tejeda Flores Zara Valentina', Equipo: 12, 'Hora de Presentación': '11:20 - 11:40', Sala: 'B', 'Hora de Entrevista': '10:35 - 10:55', Entrevistador: 10, 'Hora de Mesa Redonda': '9:50 - 10:25', Expositor: 5 },
            ];


            const urlParams = new URLSearchParams(window.location.search);
            const isAdmin = urlParams.has('admin');

            function initApp() {
                if (isAdmin) {
                    configSection.style.display = 'block';
                }

                loadInitialData();
                searchInput.addEventListener('input', handleSearch);
                addStudentBtn.addEventListener('click', addStudentRow);
                saveDataBtn.addEventListener('click', saveAndProcessData);

                adminTableContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-row-btn')) {
                        e.target.closest('tr').remove();
                    }
                });
            }
            
            function loadInitialData() {
                const savedData = localStorage.getItem(STUDENTS_STORAGE_KEY);
                let studentList = [];
                if (savedData) {
                    studentList = JSON.parse(savedData);
                } else {
                    studentList = masterScheduleData.map(s => ({
                        id: s.ID,
                        name: s.Nombre,
                        team: s.Equipo,
                        presentationTime: s['Hora de Presentación'],
                        sala: s.Sala,
                        interviewTime: s['Hora de Entrevista'],
                        entrevistador: s.Entrevistador,
                        networkingTime: s['Hora de Mesa Redonda'],
                        expositor: s.Expositor
                    }));
                }

                if (isAdmin) {
                    renderAdminTable(studentList);
                }
                processSchedules(studentList);
            }
            
            function renderAdminTable(studentList) {
                const table = document.createElement('table');
                table.id = 'admin-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Equipo</th>
                            <th>Presentación (HH:MM - HH:MM)</th>
                            <th>Sala</th>
                            <th>Entrevista (HH:MM - HH:MM)</th>
                            <th>Entrevistador</th>
                            <th>Mesa Redonda (HH:MM - HH:MM)</th>
                            <th>Expositor</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${studentList.map(s => `
                            <tr>
                                <td contenteditable="true">${s.id}</td>
                                <td contenteditable="true">${s.name}</td>
                                <td contenteditable="true">${s.team}</td>
                                <td contenteditable="true">${s.presentationTime}</td>
                                <td contenteditable="true">${s.sala}</td>
                                <td contenteditable="true">${s.interviewTime}</td>
                                <td contenteditable="true">${s.entrevistador}</td>
                                <td contenteditable="true">${s.networkingTime}</td>
                                <td contenteditable="true">${s.expositor}</td>
                                <td><button class="delete-row-btn">&times;</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                adminTableContainer.innerHTML = '';
                adminTableContainer.appendChild(table);
            }
            
            function addStudentRow() {
                const tableBody = document.querySelector('#admin-table tbody');
                if (tableBody) {
                    const newRow = tableBody.insertRow();
                    newRow.innerHTML = `
                        <td contenteditable="true">Nuevo ID</td>
                        <td contenteditable="true">Nombre Apellido</td>
                        <td contenteditable="true">1</td>
                        <td contenteditable="true">09:00 - 09:20</td>
                        <td contenteditable="true">A</td>
                        <td contenteditable="true">10:00 - 10:20</td>
                        <td contenteditable="true">1</td>
                        <td contenteditable="true">11:00 - 11:35</td>
                        <td contenteditable="true">1</td>
                        <td><button class="delete-row-btn">&times;</button></td>
                    `;
                }
            }

            function saveAndProcessData() {
                const studentList = [];
                const tableRows = document.querySelectorAll('#admin-table tbody tr');
                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    studentList.push({
                        id: cells[0].textContent.trim(),
                        name: cells[1].textContent.trim(),
                        team: parseInt(cells[2].textContent.trim(), 10) || 0,
                        presentationTime: cells[3].textContent.trim(),
                        sala: cells[4].textContent.trim(),
                        interviewTime: cells[5].textContent.trim(),
                        entrevistador: parseInt(cells[6].textContent.trim(), 10) || 0,
                        networkingTime: cells[7].textContent.trim(),
                        expositor: parseInt(cells[8].textContent.trim(), 10) || 0,
                    });
                });
                
                localStorage.setItem(STUDENTS_STORAGE_KEY, JSON.stringify(studentList));
                processSchedules(studentList);
            }

            function processSchedules(studentList) {
                students = {};
                
                const activityConfigs = {
                    presentationTime: { title: 'Presentación de Proyectos (Equipo)'},
                    networkingTime: { title: 'Mesa con Expositores'},
                    interviewTime: { title: 'Entrevista Individual'}
                };

                studentList.forEach(studentInfo => {
                    const studentActivities = [];
                    
                    const createActivity = (timeRange, title, location) => {
                        if (timeRange && timeRange.includes('-')) {
                            const [startStr, endStr] = timeRange.split('-').map(s => s.trim());
                            const [startH, startM] = startStr.split(':');
                            const [endH, endM] = endStr.split(':');
                            
                            const startDate = new Date();
                            startDate.setHours(startH, startM, 0, 0);
                            
                            const endDate = new Date();
                            endDate.setHours(endH, endM, 0, 0);

                            studentActivities.push({
                                title: title,
                                location: location,
                                start: startDate.toISOString(),
                                end: endDate.toISOString()
                            });
                        }
                    };

                    createActivity(studentInfo.presentationTime, activityConfigs.presentationTime.title, `Sala de Pitch ${studentInfo.sala}`);
                    createActivity(studentInfo.networkingTime, activityConfigs.networkingTime.title, `Expositor #${studentInfo.expositor}`);
                    createActivity(studentInfo.interviewTime, activityConfigs.interviewTime.title, `Entrevistador #${studentInfo.entrevistador}`);

                    studentActivities.sort((a,b) => new Date(a.start) - new Date(b.start));
                    students[studentInfo.id] = { ...studentInfo, activities: studentActivities };
                });
            
                searchInput.disabled = false;
                handleSearch();

                if (isAdmin) {
                    showAdminStatus('¡Datos guardados y actualizados!');
                }
            }
            
            function showAdminStatus(message) {
                adminStatus.textContent = message;
                adminStatus.style.display = 'block';
                setTimeout(() => {
                    adminStatus.style.display = 'none';
                }, 3000);
            }

            function handleSearch() {
                const query = searchInput.value;
                if (!query) {
                    resultsContainer.innerHTML = '<p>Busca tu itinerario por ID o nombre.</p>';
                    return;
                }
                const normalizedQuery = normalizeString(query);
                const searchTerms = normalizedQuery.split(' ').filter(Boolean);

                const filteredStudents = Object.values(students).filter(student => {
                    const normalizedName = normalizeString(student.name);
                    const normalizedId = normalizeString(student.id);

                    if (normalizedId.includes(normalizedQuery)) {
                        return true;
                    }
                    return searchTerms.every(term => normalizedName.includes(term));
                });
                renderResults(filteredStudents);
            }
            
            function renderResults(studentList) {
                if (studentList.length === 0) {
                    resultsContainer.innerHTML = '<p>No se encontraron resultados.</p>';
                    return;
                }
                resultsContainer.innerHTML = studentList.map(student => renderStudentCard(student)).join('');
            }
            
            function renderStudentCard(student) {
                const activitiesHtml = student.activities.length > 0 ?
                    `<ul class="activity-list">${student.activities.map(activity => {
                        const activityData = { ...activity, studentName: student.name };
                        return `
                            <li class="activity-item">
                                <div class="activity-details">
                                    <div class="activity-info">
                                        <h4>${activity.title}</h4>
                                        <p>${activity.location}</p>
                                        <p>${formatDateRange(activity.start, activity.end)}</p>
                                    </div>
                                    <div class="activity-actions">
                                        <a href="${generateGoogleCalendarUrl(activityData)}" target="_blank" rel="noopener noreferrer" class="btn" title="Agregar a Google Calendar">
                                             <svg class="icon" style="width: 16px; height: 16px; margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                            Google Calendar
                                        </a>
                                    </div>
                                </div>
                            </li>`;
                    }).join('')}</ul>` : '<p>Sin actividades asignadas.</p>';

                return `
                    <div class="student-card">
                        <div class="student-card-header">
                            <div>
                                <h3>${student.name}</h3>
                                <span class="student-id">(${student.id})</span>
                            </div>
                            <span class="student-team">Equipo ${student.team}</span>
                        </div>
                        ${activitiesHtml}
                    </div>`;
            }

            function generateGoogleCalendarUrl(activity) {
                const text = encodeURIComponent(activity.title);
                const location = encodeURIComponent(activity.location);
                const details = encodeURIComponent(`Itinerario para ${activity.studentName}`);
                const dates = `${formatICSDate(new Date(activity.start))}/${formatICSDate(new Date(activity.end))}`;
                return `https://www.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&location=${location}&details=${details}`;
            }

            function normalizeString(str) { return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }
            function formatDateRange(start, end) { 
                const opts = { hour: '2-digit', minute: '2-digit', timeZone: TIMEZONE };
                return `${new Date(start).toLocaleTimeString('es-MX', opts)} - ${new Date(end).toLocaleTimeString('es-MX', opts)}`;
            }
            function formatICSDate(date) { return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'; }
            
            initApp();
        });
    </script>
